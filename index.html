<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-6 align-items-center container-div">
        <div class="list-wrp">
            <div class="list-group-item list-header">
                <div class="float-left my-auto header-div" id="todo-header">TO-DO LIST</div>
                <div class="btn float-right oi oi-plus text-white header-div" title="plus" aria-hidden="true" id="add-btn"></div>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-item">
                    <span class="btn float-left my-auto oi oi-trash text-white delete-btn" title="trash" aria-hidden="true"></span>
                    <div class="list-text my-auto">Learn HTML</div>
                </li>
                <li class="list-group-item list-item">
                    <span class="btn float-left my-auto oi oi-trash text-white delete-btn" title="trash" aria-hidden="true"></span>
                    <div class="list-text my-auto">Learn CSS</div>
                </li>
                <li class="list-group-item list-item">
                    <span class="btn float-left my-auto oi oi-trash text-white delete-btn" title="trash" aria-hidden="true"></span>
                    <div class="list-text my-auto">Learn JavaScript</div>
                </li>
                <li class="list-group-item list-item">
                    <span class="btn float-left my-auto oi oi-trash text-white delete-btn" title="trash" aria-hidden="true"></span>
                    <div class="list-text my-auto">Drink Beer</div>
                </li>
            </ul>
        </div>
    </div>
      
    <script src="/scrpts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
